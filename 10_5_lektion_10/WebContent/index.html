<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>To Do List</h1>

<p>Test backend ved at tilføje en opgave til To Do listen. Indsæt id i form af heltal og titel som streng <br>
    klik på submit for at tilføj til backend collection</p>

<form method="POST" action="rest/todo/form">
    <input type="text" name="inputId" placeholder="id">
    <input type="text" name="task" placeholder="Titel på opgave">
    <input type="submit" name="submitButton">
</form>

<p>Indtast id'et på en opgave og bliv videre stillet til det efterspurgte id</p>

<form method="POST" action="rest/todo/getfromid">
    <input type="text" name="getid" placeholder="id">
    <input type="submit" name="getidButton">
</form>


</body>
</html>
